<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Pico File Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        #editor {
            width: 100%;
            height: 400px;
            margin-top: 10px;
            font-family: monospace;
        }
        #log {
            background: #000;
            color: #0f0;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
            margin-top: 20px;
        }
        .file-list {
            margin-bottom: 10px;
        }
        button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Pico File Editor</h1>

    <div>
        <input type="text" id="filename" placeholder="Nome file (es. main.py)" />
        <button onclick="loadFile()">Apri</button>
        <button onclick="saveFile()">Salva</button>
        <button onclick="deleteFile()">Elimina</button>
        <button onclick="uploadFile()">Carica</button>
        <input type="file" id="uploadInput" style="display:none;" onchange="uploadSelectedFile()" />
        <button onclick="refreshFileList()">Aggiorna lista</button>
    </div>

    <div class="file-list">
        <strong>File su Pico:</strong>
        <ul id="fileList"></ul>
    </div>

    <textarea id="editor" placeholder="Modifica qui il contenuto del file..."></textarea>

    <h2>Console Log</h2>
    <div id="log"></div>

    <script>
        function loadFile() {
            const filename = document.getElementById("filename").value;
            axios.get(`/api/files/${filename}`)
                .then(res => {
                    document.getElementById("editor").value = res.data.content;
                })
                .catch(err => alert("Errore nel caricamento: " + err));
        }

        function saveFile() {
            const filename = document.getElementById("filename").value;
            const content = document.getElementById("editor").value;
            axios.post(`/api/files/${filename}`, { content })
                .then(() => alert("Salvato con successo"))
                .catch(err => alert("Errore nel salvataggio: " + err));
        }

        function deleteFile() {
            const filename = document.getElementById("filename").value;
            if (!confirm(`Eliminare il file ${filename}?`)) return;
            axios.delete(`/api/files/${filename}`)
                .then(() => {
                    alert("File eliminato");
                    refreshFileList();
                })
                .catch(err => alert("Errore nell'eliminazione: " + err));
        }

        function uploadFile() {
            document.getElementById("uploadInput").click();
        }

        function uploadSelectedFile() {
            const fileInput = document.getElementById("uploadInput");
            const file = fileInput.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function() {
                axios.post(`/api/files/${file.name}`, { content: reader.result })
                    .then(() => {
                        alert("File caricato");
                        refreshFileList();
                    })
                    .catch(err => alert("Errore nel caricamento: " + err));
            };
            reader.readAsText(file);
        }

        function refreshFileList() {
            axios.get("/api/files")
                .then(res => {
                    const ul = document.getElementById("fileList");
                    ul.innerHTML = "";
                    res.data.files.forEach(f => {
                        const li = document.createElement("li");
                        li.textContent = f;
                        li.onclick = () => {
                            document.getElementById("filename").value = f;
                            loadFile();
                        };
                        ul.appendChild(li);
                    });
                });
        }

        function pollLog() {
            axios.get("/api/log")
                .then(res => {
                    const log = document.getElementById("log");
                    log.textContent = res.data.log;
                    log.scrollTop = log.scrollHeight;
                });
        }

        // Start polling every second
        setInterval(pollLog, 1000);
        window.onload = refreshFileList;
    </script>
</body>
</html>
