<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camera Video and Statistics</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #181a1b;
            color: #e0e0e0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .video-section {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #181a1b;
        }
        .video-window {
            width: 90%;
            height: 70vh;
            background: #111214;
            border-radius: 10px;
            box-shadow: 0 0 10px #000a;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .fps-label-outside {
            margin-top: 10px;
            align-self: flex-end;
            margin-right: 5%;
            background: rgba(30,32,34,0.85);
            color: #fff;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 1rem;
            font-family: monospace;
            box-shadow: 0 1px 4px #0003;
        }
        .stats-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px 20px;
            background: #23272a;
            box-shadow: -2px 0 8px #0002;
        }
        .stats-top {
            flex: 1;
            margin-bottom: 20px;
        }
        .stats-bottom {
            flex: 1;
        }
        .stat-box {
            background: #23272a;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 1px 4px #0001;
        }
        .stat-box h3 {
            margin-top: 0;
            color: #e0e0e0;
        }
        .stat-box p {
            margin: 8px 0;
            color: #b0b0b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-section">
            <div class="video-window">
                <!-- Insert camera feed here, for example: -->
                <!-- <img src="{{ camera_feed_url }}" alt="Camera" style="width:100%; height:100%; object-fit:cover;"> -->
                <span style="color:#fff;">Camera Window</span>
            </div>
        </div>
        <div class="stats-section">
            <div class="stats-top">
                <div class="stat-box">
                    <h3>Statistics</h3>
                    <p><strong>Conveyor Speed:</strong> {{ conveyor_speed }} mm/s</p>
                    <p><strong>Resolution:</strong> {{ resolution }}</p>
                    <p><strong>Fps:</strong> {{ fps }}</p>
                    <p><strong>Detection interval:</strong> {{ detection_interval }}</p>
                    <p><strong>Model:</strong> Model</p>
                    <h3 style="margin-top:24px;">Detected Pieces - Coordinates</h3>
                    <table id="pieces-table" style="width:100%; background:#23272a; color:#e0e0e0; border-collapse:collapse;">
                        <thead>
                            <tr style="border-bottom: 2px solid #444;">
                                <th style="text-align:left; padding:6px;">Piece</th>
                                <th style="text-align:left; padding:6px;">X</th>
                                <th style="text-align:left; padding:6px;">Y</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Example row, replace or loop in Django template -->
                            <tr style="border-bottom: 1px solid #444;">
                                <td style="padding:6px;">P1</td>
                                <td style="padding:6px;">//</td>
                                <td style="padding:6px;">//</td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
