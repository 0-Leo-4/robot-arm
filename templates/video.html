<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera Video and Statistics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #181a1b;
      color: #e0e0e0;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .video-section {
      flex: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #181a1b;
    }
    .video-window {
      width: 90%;
      height: 70vh;
      background: #111214;
      border-radius: 10px;
      box-shadow: 0 0 10px #000a;
      position: relative;
      overflow: hidden;
    }
    #video-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
    }
    #video-canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }
    .fps-label-outside {
      margin-top: 10px;
      align-self: flex-end;
      margin-right: 5%;
      background: rgba(30,32,34,0.85);
      color: #fff;
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 1rem;
      font-family: monospace;
      box-shadow: 0 1px 4px #0003;
    }
    .stats-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 30px 20px;
      background: #23272a;
      box-shadow: -2px 0 8px #0002;
      overflow-y: auto;
    }
    .stat-box {
      background: #23272a;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 1px 4px #0001;
    }
    .stat-box h3 {
      margin-top: 0;
      color: #e0e0e0;
    }
    .stat-box p {
      margin: 8px 0;
      color: #b0b0b0;
    }
    table {
      width: 100%;
      background: #2c2f33;
      color: #e0e0e0;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    table th, table td {
      padding: 6px;
      border-bottom: 1px solid #444;
      text-align: left;
    }
    canvas#chart {
      background: #1e1e1e;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-section">
      <div class="video-window">
        <img src="/video_feed" id="video-image">
        <canvas id="video-canvas"></canvas>
      </div>
      <div class="fps-label-outside" id="fps-label">FPS: --</div>
    </div>
    <div class="stats-section">
      <div class="stat-box">
        <h3>Statistics</h3>
        <p><strong>Conveyor Speed:</strong> {{ conveyor_speed }} mm/s</p>
        <p><strong>Resolution:</strong> {{ resolution }}</p>
        <p><strong>FPS:</strong> <span id="fps-value">{{ fps }}</span></p>
        <p><strong>Detection interval:</strong> {{ detection_interval }}</p>
        <h3 style="margin-top:24px;">Detected Pieces - Coordinates</h3>
        <table id="pieces-table">
          <thead>
            <tr>
              <th>Piece</th>
              <th>X</th>
              <th>Y</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- Data inserted via JavaScript -->
          </tbody>
        </table>
      </div>
      <div class="stat-box">
        <h3>Live Chart</h3>
        <canvas id="chart" width="300" height="200"></canvas>
      </div>
    </div>
  </div>

  <script>
    const videoImage = document.getElementById('video-image');
    const canvas     = document.getElementById('video-canvas');
    const ctx        = canvas.getContext('2d');
    const tableBody  = document.getElementById('table-body');

    // Initialize chart
    const chartCtx = document.getElementById('chart').getContext('2d');
    const scatterChart = new Chart(chartCtx, {
      type: 'scatter',
      data: { datasets: [{ label: 'Detected Pieces', backgroundColor: '#4bc0c0', data: [] }] },
      options: {
        scales: {
          x: { title: { display: true, text: 'X (px)' }, beginAtZero: true },
          y: { title: { display: true, text: 'Y (px)' }, beginAtZero: true }
        },
        plugins: { legend: { display: false } }
      }
    });

    function updateCanvasSize() {
      const w = videoImage.clientWidth;
      const h = videoImage.clientHeight;
      canvas.style.width  = w + 'px';
      canvas.style.height = h + 'px';
      canvas.width  = w;
      canvas.height = h;
    }

    videoImage.onload = () => {
      updateCanvasSize();
      videoImage.style.display = 'block';
    };
    window.addEventListener('resize', updateCanvasSize);

    async function updateDetections() {
      const res = await fetch('/api/detections');
      const { detections, fps } = await res.json();
      document.getElementById("fps-label").textContent = `FPS: ${fps}`;
      document.getElementById("fps-value").textContent = fps;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const scaleX = canvas.width  / videoImage.naturalWidth;
      const scaleY = canvas.height / videoImage.naturalHeight;
      const scaleR = (scaleX + scaleY) / 2;

      ctx.strokeStyle = '#00ffff';
      ctx.lineWidth   = 2;
      ctx.font        = '16px Arial';
      ctx.fillStyle   = '#ffffff';

      detections
        .slice()
        .sort((a, b) => a.x - b.x)
        .forEach((det, idx) => {
          const x = det.x * scaleX;
          const y = det.y * scaleY;
          const r = det.r * scaleR;
          ctx.beginPath();
          ctx.arc(x, y, r, 0, 2 * Math.PI);
          ctx.stroke();
          ctx.fillText(`${idx + 1}`, x + r + 5, y - r - 5);
        });

      updateTableAndChart(detections);
    }

    function updateTableAndChart(detections) {
      tableBody.innerHTML = '';
      scatterChart.data.datasets[0].data = [];

      detections
        .slice()
        .sort((a, b) => a.x - b.x)
        .forEach((det, idx) => {
          const label = idx + 1;
          const xi    = Math.round(det.x);
          const yi    = Math.round(det.y);
          const row   = document.createElement('tr');
          row.innerHTML = `<td>${label}</td><td>${xi}</td><td>${yi}</td>`;
          tableBody.appendChild(row);
          scatterChart.data.datasets[0].data.push({ x: xi, y: yi });
        });
      scatterChart.update();
    }

    setInterval(updateDetections, 100);
  </script>
</body>
</html>
